<script>
const API_URL = 'https://script.google.com/macros/s/AKfycbxK0pMqudrS0kbErmSzTfmQO4WIdp1ucp-ScRHT5FjfMUMJUmJrkFVTk9SnQajL7RYZ/exec';

const GENRE_COLORS = [
  { bg: '#e6f5f0', text: '#1a8a6e', dot: '#1a8a6e' },
  { bg: '#e8f0fa', text: '#2c6fbd', dot: '#2c6fbd' },

  { bg: '#fae8f0', text: '#c0306a', dot: '#c0306a' },

let editingId = null;
let isLoading = false;

// --- API helpers ---
async function apiGet(action) {
  const res = await fetch(`${API_URL}?action=${action}`);
  return res.json();
}

async function apiPost(body) {
  const res = await fetch(API_URL, {
    method: 'POST',
    headers: { 'Content-Type': 'text/plain' },
    body: JSON.stringify(body)
  });
  return res.json();
}

// --- Load ---
async function loadData() {
  setLoadingState(true);
  try {
    const [entries, genreData] = await Promise.all([
      apiGet('getAll'),
      apiGet('getGenres')
    ]);
    db = Array.isArray(entries) ? entries : [];
    if (Array.isArray(genreData) && genreData.length === 5) genres = genreData;
  } catch(e) {
    showToast('ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
  }
  setLoadingState(false);
}

// --- Persist ---
async function persistEntry(entry) {
  await apiPost({ action: 'save', entry });
}

async function persistDelete(id) {
  await apiPost({ action: 'delete', id });

  await apiPost({ action: 'saveGenres', genres });

// --- Sidebar ---

  const list = document.getElementById('genreList');

// --- Cards ---
function renderCards() {
  const q = document.getElementById('searchInput').value.toLowerCase();
  let filtered = db;
  if (currentGenre !== 'all') filtered = filtered.filter(e => e.genreIdx === currentGenre);
  if (q) filtered = filtered.filter(e =>
    (e.title||'').toLowerCase().includes(q) ||
    (e.author||'').toLowerCase().includes(q) ||
    (e.points||[]).join(' ').toLowerCase().includes(q)

  document.getElementById('headerCount').textContent = filtered.length + ' ä»¶';

  container.innerHTML = filtered.map(e => {
    const idx = (typeof e.genreIdx === 'number' && e.genreIdx >= 0 && e.genreIdx < GENRE_COLORS.length) ? e.genreIdx : 0;

function sanitizeUrl(raw) {
  const trimmed = raw.trim();
  if (!trimmed) return '';
  try {
    const parsed = new URL(trimmed);
    if (parsed.protocol === 'https:' || parsed.protocol === 'http:') return trimmed;
  } catch(e) {}
  return ''; // reject javascript:, data:, etc.
}

function esc(s) {
  return String(s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
}
function shortUrl(url) {

// --- Loading state & Toast ---
function setLoadingState(on) {
  isLoading = on;
  const el = document.getElementById('loadingBar');
  if (el) el.style.display = on ? 'block' : 'none';
}

function showToast(msg, type = 'success') {
  const t = document.getElementById('toast');
  t.textContent = msg;
  t.className = 'toast show' + (type === 'error' ? ' error' : '');
  clearTimeout(t._timer);
  t._timer = setTimeout(() => t.className = 'toast', 2500);
}
